<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Response Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HTTP Response Codes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="nav-search" style="display: none;">
                        <a class="nav-link" href="#" onclick="showSearchPage()">Search</a>
                    </li>
                    <li class="nav-item" id="nav-lists" style="display: none;">
                        <a class="nav-link" href="#" onclick="showListsPage()">My Lists</a>
                    </li>
                    <li class="nav-item" id="nav-logout" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" href="#" onclick="showLoginPage()">Login</a>
                    </li>
                    <li class="nav-item" id="nav-signup">
                        <a class="nav-link" href="#" onclick="showSignupPage()">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Auth Pages -->
        <div id="login-page" class="auth-page">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="login-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <div class="mt-3">
                                <p>Don't have an account? <a href="#" onclick="showSignupPage()">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="signup-page" class="auth-page" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Sign Up</h4>
                        </div>
                        <div class="card-body">
                            <form id="signup-form">
                                <div class="mb-3">
                                    <label for="signup-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="signup-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signup-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signup-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </form>
                            <div class="mt-3">
                                <p>Already have an account? <a href="#" onclick="showLoginPage()">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Pages -->
        <div id="search-page" style="display: none;">
            <h2>Search Response Codes</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" id="search-pattern" class="form-control" placeholder="Enter pattern (e.g., 2xx, 404, 30x)">
                                <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                            </div>
                            <small class="text-muted">Use 'x' as a wildcard for any digit. Examples: 2xx, 4xx, 30x</small>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3" id="save-list-container" style="display: none;">
                                <input type="text" id="list-name" class="form-control" placeholder="Enter list name">
                                <button class="btn btn-success" type="button" id="save-list-btn">Save List</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </div>

        <div id="lists-page" style="display: none;">
            <h2>My Lists</h2>
            <div class="row" id="user-lists">
                <!-- User lists will be displayed here -->
            </div>
            
            <div id="list-details" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 id="list-detail-name"></h3>
                    <div>
                        <button class="btn btn-sm btn-primary me-2" id="edit-list-btn">Edit Name</button>
                        <button class="btn btn-sm btn-danger" id="delete-list-btn">Delete List</button>
                    </div>
                </div>
                <div id="edit-name-form" style="display: none;" class="mb-3">
                    <div class="input-group">
                        <input type="text" id="new-list-name" class="form-control" placeholder="New list name">
                        <button class="btn btn-success" id="update-name-btn">Update</button>
                        <button class="btn btn-secondary" id="cancel-edit-btn">Cancel</button>
                    </div>
                </div>
                <div class="row" id="list-items">
                    <!-- List items will be displayed here -->
                </div>
            </div>
        </div>
        
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto" id="toast-title">Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
